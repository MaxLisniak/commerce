{% extends "auctions/layout.html" %}

{% block body %}
    {% if listing in user.watchlist.all %}
    <a href="{% url 'unwatch' listing.id %}">Remove from watchlist</a>
    {% else %}
    <a href="{% url 'watch' listing.id %}">Add to watchlist</a>
    {% endif %}
    <h1>{{ listing.title }}</h1>
    <p>{{ listing.description }}</p>
{% endblock %}
