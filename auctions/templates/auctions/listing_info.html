<li>
    <p>{{ listing.title }}</p>
    <p>{{ listing.description }}</p>
    {% if listing.photo %}
        <img src="{{ listing.photo }}" alt="Listing's photo">
    {% endif %}
    <p>{{ listing.category.name }}</p>
    <p>{{ listing.owner.username }}</p>
    <p>Price: 
        {% if listing.highest_bid %}
            {{ listing.highest_bid.value }}
        {% else %}
            {{ listing.starting_price }}
        {% endif %}
    </p>
    <a href="{% url 'listing' listing.id %}">See</a>
</li>
