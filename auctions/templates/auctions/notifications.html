{% extends "auctions/layout.html" %}

{% block body %}
<div class="page-container">
    <div class="page-title">
        <h1>Your notifications</h1>
    </div>
    <div class="notifications-page-container">
        {% for notification in notifications %}
        <div class="notifications-page-notification">
            <!-- <div class="notifications-page-notification-text"> -->
                <p>{{ notification.text }}</p>
                <p class="notifications-page-notification-datetime">{{ notification.datetime|date:'Y-m-d H:i' }}</p>
                <a href="{% url 'notification' notification.id %}" class="green-label">See details</a>
            <!-- </div> -->
        </div>
        {% empty %}
            <li>No notifications so far.</li>
        {% endfor %}
    </div>
</div>
{% endblock %}
